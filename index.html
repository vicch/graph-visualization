<script>
    var initSigma = new sigma({
        renderer: {
            container: document.getElementById('graph-container'),
            type: 'canvas'
        },
        settings: {
            labelThreshold: 20,
            defaultLabelSize: 13,
            labelSize: 'fixed',  
            drawEdgeLabels: true,
            minNodeSize: 10.0,
            maxNodeSize: 50.0,
            maxEdgeSize: 2.1,	
            labelAlignment: 'center',
            dragNodeStickiness: 0.01,
            minArrowSize: 15,
            drawEdges: true,
            enableHovering: true,
            sideMargin: 2,
            scalingMode: 'outside',
            animationsTime: 1000,
            enableHovering: true, 
            defaultEdgeLabelSize: 12,
            edgeLabelSize: 'fixed',
            edgeLabelThreshold: 2.0,
        }
    });

    function customiseGraph(s) {

        s.graph.nodes().forEach(function(n) {
            if (n.neo4j_labels[0] == 'MARKET')  { n.color = '#6DCE9E'; }
            if (n.neo4j_labels[0] == 'COMPANY') { n.color = '#DE9BF9'; }
            if (n.neo4j_labels[0] == 'CITY')    { n.color = '#68BDF6'; }
            n.label = n.neo4j_data.name; // Software, Internet, Mobile, etc.
            n.type  = n.neo4j_labels[0]; // MARKET, COMPANY, CITY, etc.
            n.size = 10.0 + 5 * s.graph.degree(n.id);
            n.fixed = false;
        });

        s.graph.edges().forEach(function(n) {
            n.color = '#989898';
            n.size = 2.1;
        });

        var config = {
            node: {
                show: 'overNode',
                hide: 'outNode',
                cssClass: 'sigma-tooltip',
                position: 'top',
                template: '',
                renderer: function(node, template) {
                    node.degree = this.degree(node.id);
                    template = '<div class="arrow"></div>' +
                               '<div class="sigma-tooltip-header">' + node.type + '</div>' +
                               '<div class="sigma-tooltip-body">' +
                               '<table>' +
                               '<tr><th>id:</th><td>' + node.id + '</td></tr>';
                    // Exclude fields
                    var excludeFields = ['logo', 'url', 'permalink'];
                    // Loop and display fields
                    for (key in node.neo4j_data) {
                        if (excludeFields.indexOf(key) == -1) {
                            template += '<tr><th>' + formatFieldName(key) + ':</th><td>' + node.neo4j_data[key] +'</td></tr>';
                        }
                    }
                    template += '</table>' +
                                '</div>' +
                                '<div class="sigma-tooltip-footer">Degree: {{degree}}</div>';
                    return Mustache.render(template, node);
                }
            }
        };

        // Format field name from 'some_field' to 'Some Field'
        function formatFieldName(str) {
            // Replace underscore with space
            str = str.replace(/_/g, ' ');
            // Uppercase every first letter
            return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
        }

        var tooltips = sigma.plugins.tooltips(initSigma, initSigma.renderers[0], config);
        var fa = sigma.layouts.configForceLink(initSigma, {
            linLogMode: false, 
            adjustSizes: true,
            worker: true,
            autoStop: true,
            background: true,
            scaleRatio: 3,
            gravity: 20,
            easing: 'cubicInOut',
            nodeSiblingsScale: 5,
            barnesHutOptimize: true,
        });
        sigma.layouts.startForceLink();
        var cam = initSigma.camera;
        sigma.misc.animation.camera(cam, {
            ratio: 1.9
        });
        initSigma.refresh();

        // Initialize the Filter API
        filter = sigma.plugins.filter(s);
        updatePane(s.graph, filter);

        // Configure the ForceLink algorithm:
        var fa = sigma.layouts.configForceLink(s, {
            worker: true,
            autoStop: true,
            background: true,
            scaleRatio: 10,
            gravity: 3,
            easing: 'cubicInOut'
        });

        // Start the ForceLink algorithm:
        sigma.layouts.startForceLink();
    }

    function updatePane(graph, filter) {
        var categories = {};

        // Read nodes
        graph.nodes().forEach(function(n) {
            if (typeof n.neo4j_data.category !== 'undefined') {
                // Split categories up
                n.neo4j_data.category.split('|').forEach(function(c) {
                    if (c.length > 0) categories[c] = true;
                });
            }
        });

        // Node category
        var nodecategoryElt = document.getElementById('node-category');
        Object.keys(categories).sort().forEach(function(c) {
            var optionElt = document.createElement('option');
                optionElt.text = c;
                nodecategoryElt.add(optionElt);
        });
    }

    function applyCategoryFilter(e) {
        var c = e.target[e.target.selectedIndex].value;
        filter
            .undo('node-category')
            .nodesBy(
                function(n, options) {
                    // Node's category(s) contains seleted category
                    return !c.length || (typeof n.neo4j_data.category !== 'undefined' && n.neo4j_data.category.split('|').indexOf(c) !== -1);
                }, {},
                'node-category'
            )
            .apply();
    }

    sigma.neo4j.cypher(
        { url: 'http://localhost:7474', user: 'neo4j', password: 'password' },
        'MATCH (n)-[r]->(m) RETURN n,r,m LIMIT 100',
        initSigma,
        customiseGraph
    );

    var activeState = sigma.plugins.activeState(initSigma);
    var dragListener = sigma.plugins.dragNodes(initSigma, initSigma.renderers[0], activeState);
    var select = sigma.plugins.select(initSigma, activeState);
    var keyboard = sigma.plugins.keyboard(initSigma, initSigma.renderers[0]);
    select.bindKeyboard(keyboard);

    // Category filter event
    document.getElementById('node-category').addEventListener('change', applyCategoryFilter);

</script>
